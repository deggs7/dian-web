<table>
    <thead>
    <tr>
        <th width="150">取号方式</th>
        <th width="150">手机/微信</th>
        <th width="150">餐桌类型</th>
        <th width="150">等位号</th>
        <th width="150">取号时间</th>
        <th width="150">叫号时间</th>
        <th width="150">状态</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="reg in registrations">
        <td><span ng-if="reg.reg_method==0">手机</span><span ng-if="reg.reg_method==1">微信</span></td>
        <td><span ng-if="reg.reg_method==0">{{ reg.phone }}</span><span ng-if="reg.reg_method==1">{{ reg.member_display.nickname }}</span></td>
        <td>{{ reg.table_name }}</td>
        <td>{{ reg.queue_number }}</td>
        <td>{{ reg.create_time }}</td>
        <td>{{ reg.end_time }}</td>
        <td>{{ reg.status }}</td>
    </tr>
    </tbody>
</table>

<div data-alert class="alert-box secondary text-center">
  只显示最近20条记录
</div>
