<h2>餐厅配置</h2>

<form ng-submit="update()">

    <div class="row">
        <div class="medium-9 columns">
            <label>餐厅名称
                <input type="text" ng-model="restaurant_update.name" placeholder="{{ restaurant.name }}"/>
            </label>
            <label>餐厅背景图
                <input type="file" file-upload="background"/>
            </label>
            <input type="submit" name="" value="更新" class="button expand tiny"/>
        </div>
    </div>


</form>
