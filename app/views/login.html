<h1>登陆页面</h1>

<form ng-submit="login()">
  <input ng-model="user.username" type="email" name="username" id="username" required placeholder="手机号/邮箱"/>
  <br>
  <input ng-model="user.password" type="password" name="password" id="password" required placeholder="密码">
  <br>
  <div>
    <input type="submit" name="" value="登陆">
  </div>
</form>
